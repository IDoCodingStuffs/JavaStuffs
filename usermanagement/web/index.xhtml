<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Hello!</title>
</head>
<h:body>
        <h:form>
        <h:outputLabel for="name" value="Name" />
        <h:inputText id="name" value="#{user.name}" />
        <br/>
        <h:outputLabel for="email" value="E-mail" />
        <h:inputText id="email" value="#{user.email}" />
        <br/>
        <h:outputLabel for="created" value="Created" />
        <h:inputText id="created" value="#{user.creationDate}">
            <f:convertDateTime type="date" pattern="dd/MM/uuuu" />
        </h:inputText>
        <br/>
        <h:outputLabel for="expire" value="Expire" />
        <h:inputText id="expire" value="#{user.expirationDate}">
            <f:convertDateTime type="date" pattern="dd/MM/uuuu" />
        </h:inputText>
        <br/>
        <h:commandButton value="submit" type="submit" action="#{userValidator.validate()}" />
    </h:form>
</h:body>
</html>
